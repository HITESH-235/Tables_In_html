<!DOCTYPE html>
<! border collapse property removes if there are more than 1 border and reduces there number to just 1>
<html>
<head>
<title>BORDER COLLAPSE IN HTML</title>
<style>
table, th, td
{
border: 1px solid black;
border-collapse: collapse;
}
</style> 
</head>
<body>
	<table>
		<caption>My Favourite Aliens In Ben 10</caption>
		<tr>
			<th>Name</th>
			<th>Abilities</th>
			<th>Found In</th>
			<th>Species</th>
		</tr>
		<tr>
			<td>Alien X</td>
			<td>Infinite Strength & time control</td>
			<td>Forge Of Creation</td>
			<td>Celestialsapien</td>
		</tr>
		<tr>
			<td>Humungousaur</td>
			<td>Super Strength & increase in size</td>
			<td>Planet Terradino</td>
			<td>Vaxasaurian</td>
		</tr>
		<tr>
			<td>Big Chill</td>
			<td>Cyrokinesis, Cold & Heat Resistence</td>
			<td>Planet Kylmyys</td>
			<td>Necrofriggian</td>
		</tr>
	</table>
</body>
</html>
